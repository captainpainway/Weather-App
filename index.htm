<!doctype HTML>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel='stylesheet' href='font/typicons.min.css'>
</head>

<body onload="clock(); setInterval('clock()', 1000 )">
  <main>

  	<header>
  		<h1>Orlando, FL</h1>
  	</header>

  	<section>
  		<div class="left">
  			<p id="time"></p>
  		</div>
  			
  		<div class="right">
  			<p class="temp"><span class="typcn typcn-weather-cloudy"><span>90&deg;F</p>
  			<p class="weather">Cloudy</p>
  		</div>

  		<div class="datebar">
  			<div class="date">
  				<h2 id="fulldate"></h2>
  			</div>
  			<div class="alerts">
  				<h2>No active alerts</h2>
  			</div>
  		</div>
  	</section>

  </main>

  <script type="text/javascript" src="dateandtime.js"></script>
</body>
