<!doctype HTML>
<head>
  <title>Orlando Time and Weather</title>
  <link rel="stylesheet" href="style.css">
  <script type= "text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="datetimeweather.js"></script>
</head>

<body>
  <main>

  	<section>

      <header>
        <h1>Orlando, FL</h1>
      </header>

  		<div class="left">
  			<span id="time"></span><span id="ampm"></span>
  		</div>
  			
  		<div class="right">
  			<span id="temp"></span>
  		</div>

      <div class="datebar">
        <div id="date">
          <h2 id="fulldate"></h2>
        </div>
        <div id="status">
        </div>
      </div>

  	</section>

  </main>

</body>
